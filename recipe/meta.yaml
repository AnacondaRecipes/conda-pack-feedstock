{% set name = "conda-pack" %}
{% set version = "0.9.1" %}
{% set sha256 = "a501e639dad99b48bc91d65c26d630638a8b91c846d89e52d8763eb4bf323976" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - conda-pack = conda_pack.cli:main

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools >=61.0
    - setuptools_scm >=6.2
    - toml
  run:
    - setuptools
    - python

test:
  requires:
    - pip
  commands:
    - conda-pack --help
    - pip check
  imports:
    - conda_pack

about:
  home: https://conda.github.io/conda-pack/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Package conda environments for redistribution
  description: |
    ``conda-pack`` is a command line tool for creating relocatable conda
    environments. This is useful for deploying code in a consistent environment,
    potentially in a location where python/conda isn't already installed.
  doc_url: https://conda.github.io/conda-pack/
  dev_url: https://github.com/conda/conda-pack

extra:
  skip-lints:
    # setuptools is a runtime dependency
    - python_build_tool_in_run
    - python_build_tools_in_host
  recipe-maintainers:
    - jcrist
    - mcg1969
